<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Geschichten-Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .file-upload {
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }

        .file-upload label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .file-upload label:hover {
            transform: scale(1.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .story-info {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
            display: none;
        }

        .story-info.active {
            display: block;
        }

        .story-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .story-info p {
            color: #666;
            line-height: 1.6;
        }

        .story-content {
            padding: 30px;
            min-height: 400px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .image-placeholder {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 60px 20px;
            color: #667eea;
            font-style: italic;
        }

        .story-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .choices {
            display: grid;
            gap: 15px;
        }

        .choice {
            padding: 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .choice:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .choice-id {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .choice:hover .choice-id {
            background: white;
            color: #667eea;
        }

        .choice-text {
            flex: 1;
        }

        .ending {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .ending h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .path-tracker {
            padding: 20px 30px;
            background: #f9f9f9;
            border-top: 2px solid #f0f0f0;
            font-size: 0.9em;
            color: #666;
        }

        .path-tracker strong {
            color: #667eea;
        }

        .error {
            color: #ff6b6b;
            padding: 20px;
            background: #ffe0e0;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Interaktiver Geschichten-Builder</h1>
            <p>Erstelle und erlebe deine eigenen interaktiven Geschichten</p>
        </div>

        <div class="file-upload">
            <label for="jsonFile">
                üìÅ JSON-Datei laden
                <input type="file" id="jsonFile" accept=".json">
            </label>
            <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                Lade deine eigene Story-JSON-Datei oder nutze die example-story.json
            </p>
        </div>

        <div class="story-info" id="storyInfo">
            <h2 id="storyTitle"></h2>
            <p id="storyDescription"></p>
            <p id="storyAuthor" style="margin-top: 10px; font-style: italic;"></p>
        </div>

        <div class="story-content" id="storyContent">
            <div style="text-align: center; color: #999; padding: 60px 20px;">
                <h3>Keine Geschichte geladen</h3>
                <p style="margin-top: 10px;">Lade eine JSON-Datei, um zu beginnen</p>
            </div>
        </div>

        <div class="path-tracker" id="pathTracker" style="display: none;">
            <strong>Dein Pfad:</strong> <span id="pathDisplay"></span>
        </div>
    </div>

    <script>
        let currentStory = null;
        let currentSectionId = null;
        let pathHistory = [];

        document.getElementById('jsonFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const story = JSON.parse(event.target.result);
                        loadStory(story);
                    } catch (error) {
                        showError('Fehler beim Laden der JSON-Datei: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function loadStory(story) {
            // Validierung
            if (!story.title || !story.startSection || !story.sections) {
                showError('Ung√ºltige Story-Struktur. Ben√∂tigt: title, startSection, sections');
                return;
            }

            currentStory = story;
            pathHistory = [];

            // Story-Info anzeigen
            document.getElementById('storyTitle').textContent = story.title;
            document.getElementById('storyDescription').textContent = story.description || '';
            document.getElementById('storyAuthor').textContent = story.author ? `Autor: ${story.author}` : '';
            document.getElementById('storyInfo').classList.add('active');

            // Start-Abschnitt laden
            loadSection(story.startSection);
        }

        function escapeHtml(unsafe) {
            const div = document.createElement('div');
            div.textContent = unsafe;
            return div.innerHTML;
        }

        function loadSection(sectionId) {
            if (!currentStory || !currentStory.sections[sectionId]) {
                showError(`Abschnitt "${sectionId}" nicht gefunden`);
                return;
            }

            currentSectionId = sectionId;
            pathHistory.push(sectionId);
            updatePathTracker();

            const section = currentStory.sections[sectionId];
            const content = document.getElementById('storyContent');

            // Clear and create section container
            content.innerHTML = '';
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section active';

            // Bild-Placeholder mit Prompt
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            const imagePlaceholder = document.createElement('div');
            imagePlaceholder.className = 'image-placeholder';
            imagePlaceholder.textContent = 'üé® Bild-Prompt: ' + section.imagePrompt;
            imageContainer.appendChild(imagePlaceholder);
            sectionDiv.appendChild(imageContainer);

            // Text
            const textDiv = document.createElement('div');
            textDiv.className = 'story-text';
            textDiv.textContent = section.text;
            sectionDiv.appendChild(textDiv);

            // Entscheidungen oder Ende
            if (section.isEnding) {
                const endingDiv = createEndingDiv();
                sectionDiv.appendChild(endingDiv);
            } else if (section.choices && section.choices.length > 0) {
                const choicesDiv = document.createElement('div');
                choicesDiv.className = 'choices';
                section.choices.forEach(choice => {
                    const choiceDiv = document.createElement('div');
                    choiceDiv.className = 'choice';
                    choiceDiv.addEventListener('click', () => makeChoice(choice.nextSection));
                    
                    const choiceId = document.createElement('span');
                    choiceId.className = 'choice-id';
                    choiceId.textContent = choice.id;
                    
                    const choiceText = document.createElement('span');
                    choiceText.className = 'choice-text';
                    choiceText.textContent = choice.text;
                    
                    choiceDiv.appendChild(choiceId);
                    choiceDiv.appendChild(choiceText);
                    choicesDiv.appendChild(choiceDiv);
                });
                sectionDiv.appendChild(choicesDiv);
            } else {
                const endingDiv = createEndingDiv();
                sectionDiv.appendChild(endingDiv);
            }

            content.appendChild(sectionDiv);
        }

        function createEndingDiv() {
            const endingDiv = document.createElement('div');
            endingDiv.className = 'ending';
            
            const heading = document.createElement('h3');
            heading.textContent = 'üé≠ Ende der Geschichte';
            endingDiv.appendChild(heading);
            
            const restartBtn = document.createElement('button');
            restartBtn.className = 'restart-btn';
            restartBtn.textContent = 'Neue Geschichte starten';
            restartBtn.addEventListener('click', restartStory);
            endingDiv.appendChild(restartBtn);
            
            return endingDiv;
        }

        function makeChoice(nextSectionId) {
            if (nextSectionId === 'END') {
                // Explizites Ende
                showEnding();
            } else {
                loadSection(nextSectionId);
            }
        }

        function showEnding() {
            const content = document.getElementById('storyContent');
            content.innerHTML = '';
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section active';
            
            const endingDiv = document.createElement('div');
            endingDiv.className = 'ending';
            
            const heading = document.createElement('h3');
            heading.textContent = 'üé≠ Ende der Geschichte';
            endingDiv.appendChild(heading);
            
            const thanksText = document.createElement('p');
            thanksText.style.marginTop = '10px';
            thanksText.textContent = 'Danke f√ºrs Spielen!';
            endingDiv.appendChild(thanksText);
            
            const restartBtn = document.createElement('button');
            restartBtn.className = 'restart-btn';
            restartBtn.textContent = 'Neue Geschichte starten';
            restartBtn.addEventListener('click', restartStory);
            endingDiv.appendChild(restartBtn);
            
            sectionDiv.appendChild(endingDiv);
            content.appendChild(sectionDiv);
        }

        function restartStory() {
            if (currentStory) {
                pathHistory = [];
                loadSection(currentStory.startSection);
            }
        }

        function updatePathTracker() {
            const tracker = document.getElementById('pathTracker');
            const display = document.getElementById('pathDisplay');
            
            if (pathHistory.length > 0) {
                display.textContent = pathHistory.join(' ‚Üí ');
                tracker.style.display = 'block';
            } else {
                tracker.style.display = 'none';
            }
        }

        function showError(message) {
            const content = document.getElementById('storyContent');
            content.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Fehler:</strong><br>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
